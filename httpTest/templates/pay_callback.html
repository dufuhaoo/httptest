{% extends "base.html" %}
{% block title %}Spdb订单支付回调{% endblock %}
{% load staticfiles %}
{% block content %}

    <div class=" admin-content">

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="glyphicon glyphicon-wrench"> Spdb订单支付回调</ul>
            </div>
            <div class="fbneirong">
                <form class="form-horizontal" id="pay_callback">

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="tradeOrderId">订单号：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="tradeOrderId"
                                   aria-describedby="inputSuccess3Status" name="tradeOrderId" placeholder="请输入订单号"
                                   value="">
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="responsible_name">状态：</label>
                        <div class="col-md-5">
                            <select class="form-control" name="Status" id="driverId">
                                    <option value="B">支付成功</option>
                                    <option value="C">支付失败</option>
                                </select>

                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="you" style="margin-left: 8%;">
                            <button type="button" class="am-btn am-btn-success am-radius" id="send"
                                    onclick="info_ajax('#pay_callback', '/api/pay_callback/')">点 击 提 交
                            </button>&nbsp;
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
