{% extends "base.html" %}
{% block title %}首汽渠道工单回调{% endblock %}
{% load staticfiles %}
{% block content %}

    <div class=" admin-content">

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="glyphicon glyphicon-wrench"> 首汽渠道工单回调</ul>
            </div>
            <div class="fbneirong">
                <form class="form-horizontal" id="sq_complaint_callback">

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="responsible_name">银行：</label>
                        <div class="col-md-5">

                            <select class="form-control" name="bank" id="bank">
                                    <option value="1">浦发</option>
                                    <option value="2">中信</option>
                                    <option value="3">广发</option>
                                </select>
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="tradeOrderId">订单号：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="tradeOrderId"
                                   aria-describedby="inputSuccess3Status" name="tradeOrderId" placeholder="请输入订单号"
                                   value="">
                        </div>
                    </div>


                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="isAllRefund">回调类型：</label>
                        <div class="col-md-5">

                            <select class="form-control" name="isAllRefund" id="isAllRefund">
                                    <option value="1">全部退款（待支付状态时为免单）</option>
                                    <option value="0">部分退款（待支付状态时为改价）</option>
                                </select>

                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="refundType">来源：</label>
                        <div class="col-md-5">

                            <select class="form-control" name="refundType" id="refundType">
                                    <option value="0">在线客诉</option>
                                    <option value="1">渠道发起</option>
                                </select>

                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="amount">金额：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="amount"
                                   aria-describedby="inputSuccess3Status" name="amount" placeholder="请输入金额"
                                   value="">
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="reason">处理原因：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="reason"
                                   aria-describedby="inputSuccess3Status" name="reason" placeholder="请输入处理原因"
                                   value="这里是处理原因，渠道回调中的reason字段">
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="processRemark">处理说明：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="processRemark"
                                   aria-describedby="inputSuccess3Status" name="processRemark" placeholder="请输入客服处理投诉说明"
                                   value="这里是客服处理投诉说明，渠道回调中的processRemark字段">
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="remark">备注：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="remark"
                                   aria-describedby="inputSuccess3Status" name="remark" placeholder="请输入备注"
                                   value="这里是渠道备注，渠道回调中的remark字段">
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="you" style="margin-left: 8%;">
                            <button type="button" class="am-btn am-btn-success am-radius" id="send"
                                    onclick="info_ajax('#sq_complaint_callback', '/api/sq_complaint_callback/')">点 击 提 交
                            </button>&nbsp;
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
