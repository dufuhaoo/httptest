{% extends "base.html" %}
{% block title %}神州渠道工单回调{% endblock %}
{% load staticfiles %}
{% block content %}

    <div class=" admin-content">

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="glyphicon glyphicon-wrench"> 神州渠道工单回调</ul>
            </div>
            <div class="fbneirong">
                <form class="form-horizontal" id="sz_complaint_callback">

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="isSupportReopen">银行：</label>
                        <div class="col-md-5">

                            <select class="form-control" name="bank" id="bank">
                                    <option value="1">浦发</option>
                                    <option value="2">中信</option>
                                    <option value="3">广发</option>
                                </select>

                        </div>
                    </div>


                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="tradeOrderId">订单号：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="tradeOrderId"
                                   aria-describedby="inputSuccess3Status" name="tradeOrderId" placeholder="请输入订单号"
                                   value="">
                        </div>
                    </div>


                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="sourceType">来源：</label>
                        <div class="col-md-5">

                            <select class="form-control" name="sourceType" id="sourceType">
                                    <option value="1">在线客诉</option>
                                    <option value="2">渠道发起</option>
                                </select>

                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="refundAmount">金额：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="refundAmount"
                                   aria-describedby="inputSuccess3Status" name="refundAmount" placeholder="请输入金额"
                                   value="5.00">
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="isFinish">是否完结：</label>
                        <div class="col-md-5">

                            <select class="form-control" name="isFinish" id="isFinish">
                                    <option value="1">已完结</option>
                                    <option value="0">未完结</option>
                                </select>

                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="isSupportReopen">再次开启：</label>
                        <div class="col-md-5">

                            <select class="form-control" name="isSupportReopen" id="isSupportReopen">
                                    <option value="0">不支持</option>
                                    <option value="1">支持</option>
                                </select>

                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="processResult">处理结果：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="processResult"
                                   aria-describedby="inputSuccess3Status" name="processResult" placeholder="请输入处理结果"
                                   value="这里是处理结果，渠道回调中的processResult字段">
                        </div>
                    </div>

                    <div class="am-form-group am-cf">
                        <div class="you" style="margin-left: 8%;">
                            <button type="button" class="am-btn am-btn-success am-radius" id="send"
                                    onclick="info_ajax('#sz_complaint_callback', '/api/sz_complaint_callback/')">点 击 提 交
                            </button>&nbsp;
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
